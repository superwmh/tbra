<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
	<title>TB.widget.InputHint Examples</title>
	<script type="text/javascript" src="../../yui-base.js"></script>
	<script type="text/javascript" src="../../tbra-debug.js"></script>
</head>
<body>
<input type="text" id="kkk" title="开始全新搜索" value="haha" />

<script type="text/javascript">
var ih = TB.widget.InputHint.decorate('kkk');
</script>

<br />
<button onclick="$('kkk').value='test'">Assign Value "test"</button>

<button onclick="ih.disabled=true">Disable Input Hint</button>
<button onclick="ih.disabled=false">Enable Input Hint</button>

<button onclick="ih.purge()">Purge Input Hint</button>


<p>
注意： 直接通过脚本设置inputField的值，将导致样式不会修改。
</p>
</body>

</html>
